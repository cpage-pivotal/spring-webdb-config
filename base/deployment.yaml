apiVersion: apps/v1
kind: Deployment
metadata:
  name: webdb
  labels:
    app: webdb
spec:
  replicas: 1
  revisionHistoryLimit: 1
  template:
    metadata:
      name: webdb
      labels:
        app: webdb
    spec:
      containers:
        - name: webdb
          image: harbor.services.tkg.corby.cc/development/spring-webdb
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: webdb-config
      restartPolicy: Always
  selector:
    matchLabels:
      app: webdb
